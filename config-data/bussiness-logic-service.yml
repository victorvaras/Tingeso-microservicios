server:
  port: ${PORT:${SERVER_PORT:0}}

spring:
  application:
    name: bussiness-logic-service
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update  # Cambia a 'create' si deseas recrear las tablas en cada inicio
    show-sql: true  # Para mostrar las consultas SQL en la consola

eureka:
  instance:
    preferIpAddress: true
    ip-address: localhost
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true